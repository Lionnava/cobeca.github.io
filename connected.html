<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectado</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Datos recibidos</h1>
        <p>Correo: <span id="correo"></span></p>
        <p>Edad: <span id="edad"></span></p>
        <p>Sexo: <span id="sexo"></span></p>
        <p>Especialidad: <span id="especialidad"></span></p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById('correo').textContent = params.get('correo');
        document.getElementById('edad').textContent = params.get('edad');
        document.getElementById('sexo').textContent = params.get('sexo');
        document.getElementById('especialidad').textContent = params.get('especialidad');
    </script>
</body>
</html>
